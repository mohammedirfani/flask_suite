{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-sm-8 col-md-6 col-lg-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h5 mb-3">Admin Login</h1>
        <form method="post" action="{{ url_for('auth.login') }}" class="d-grid gap-2">
          <input class="form-control" name="username" placeholder="Username" required autofocus>
          <input class="form-control" type="password" name="password" placeholder="Password" required>
          <button class="btn btn-primary" type="submit">Login</button>
        </form>
        <p class="mt-3 text-muted small">Hint: admin / admin</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
