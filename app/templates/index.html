
{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 m-0">Suite Home</h1>
  </div>
  <div class="row g-3">
    {% for t in tiles %}
      <div class="col-12 col-sm-6 col-lg-4">
        <a class="tile card shadow-sm text-decoration-none h-100" href="{{ t.href }}">
          <div class="card-body d-flex flex-column">
            <div class="d-flex align-items-center gap-3 mb-2">
              <i class="bi bi-{{ t.icon }} fs-2"></i>
              <h2 class="h5 m-0">{{ t.title }}</h2>
            </div>
            <p class="text-muted mb-0 flex-grow-1">{{ t.desc }}</p>
          </div>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
